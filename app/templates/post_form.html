{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block head_extra %}
    {{form.media}}
{% endblock head_extra %}

{% block head_title %}
    {{instance.title}} | {{block.super}}
{% endblock head_title %}

{% block content %}
<div class="col-sm-6">
    <h2>Preview:</h2>
    <div class="content-preview">
        <h3 id="preview-title"></h3>
        <div id="preview-content"></div>
    </div>
</div>
<div class="col-sm-6">
    <h1>Form</h1>
    <form method="POST" class="post-detail-form" action="" enctype="multipart/form-data">
        {% csrf_token %}
        {{form|crispy}}
        <input type="submit" value="Submit" class="btn btn-default"/>
    </form>
</div>
{% endblock content %}
